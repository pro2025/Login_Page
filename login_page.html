<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <input type="checkbox" id="login-toggle" hidden>

  <div class="container">
    <div class="form-box">
      <img src="https://media.tenor.com/TYGaQfylEvQAAAAi/auque-7-dias-tarde.gif" class="logo" alt=" Logo">


      <div class="login-form">
        <h2>Sign in</h2>
        <p class="subtitle"><strong>Gmail</strong></p>
        <label>Email or phone</label>
        <input type="text" required>
        <label>Password</label>
        <input type="password" required>
        <label for="login-toggle" class="button">Next</label>
        <p class="link"><a href="#">Forgot email?</a></p>
      </div>

      
      <div class="message">
        <h2>Thanks!</h2>
      </div>
    </div>
  </div>
</body>
</html>
